    function countdown(seconds, callback) {
      let display = document.getElementById('countdown');
      let counter = seconds;
      let interval = setInterval(() => {
        display.textContent = 'Drawing in... ' + counter;
        counter--;
        if (counter < 0) {
          clearInterval(interval);
          callback();
        }
      }, 1000);
    }

    function drawName() {
      if (names.length === 0) {
        document.getElementById('name').textContent = 'All names have been drawn!';
        document.getElementById('countdown').textContent = '';
        return;
      }

      countdown(5, () => {
        const randomIndex = Math.floor(Math.random() * names.length);
        const selectedName = names.splice(randomIndex, 1)[0];
        usedNames.push(selectedName);
        document.getElementById('name').textContent = selectedName;
        document.getElementById('countdown').textContent = '';
      });
